<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1-way vs 2-way binding</title>
</head>
<body>

  <h3>1 way binding</h3>
  <label><b>One way model value: </b><span id="one-way-model-value"></span></label>
  <br>
  <button id="change-model-one-way">Change model value</button>



  <hr>
  <h3>2 way binding</h3>
  <label><b>Two way model value: </b><span id="two-way-model-value"></span></label>
  <br>
  <input id="two-way-input"/>
  <br>
  <button id="change-model-two-way">Change model value</button>


  <script src="./index.js"></script>
</body>
</html>
